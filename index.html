<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card wala</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cards">
        <div class="card-front">
          <div class="card-img">
            <img src="./images/card-logo.svg" alt="card logo" />
          </div>

          <div class="details">
            <p class="card-number">0000 0000 0000 0000</p>
            <div class="meta">
              <p class="card-holder">Card Holder</p>
              <p class="card-expiry">
                <span class="month">MM</span>/<span class="year">YY</span>
              </p>
            </div>
          </div>
        </div>
        <div class="card-back">
          <p class="cvc">000</p>
        </div>
      </div>
      <form class="form">
        <div class="form-group">
          <label for="name" class="label">Cardholder name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Eg: Tom"
          />
          <p class="error error-name"></p>
        </div>
        <div class="form-group">
          <label for="number" class="label">Card Number</label>
          <input
            type="number"
            class="form-control"
            id="number"
            placeholder="Eg: 0000 0000 0000 0000"
          />
          <p class="error error-number"></p>
        </div>
        <div class="group">
          <div class="form-group">
            <label for="expiry" class="label">expiry</label>
            <div class="group-inner">
              <input
                type="text"
                class="form-control"
                placeholder="MM"
                id="month"
              />
              <input
                type="text"
                class="form-control"
                placeholder="YY"
                id="year"
              />
            </div>
            <p class="error error-expiry"></p>
          </div>

          <div class="form-group">
            <label for="cvc" class="label">Cvc</label>
            <input type="number" class="form-control" id="cvc" />
            <p class="error error-cvc"></p>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </div>

    <!-- javascript -->
    <script src="./js/script.js"></script>
  </body>
</html>
